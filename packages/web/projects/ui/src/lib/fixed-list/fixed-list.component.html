
<div
  *ngFor="let item of items"
  [class]="sheet.classes.item">
  <a
    *ngIf="item.link"
    [style.background-image]="sanitizer.bypassSecurityTrustStyle('url(' + item.image + ')')"
    [class]="sheet.classes.itemImage"
    [routerLink]="item.link">
  </a>
  <div
    *ngIf="!item.link"
    [style.background-image]="sanitizer.bypassSecurityTrustStyle('url(' + item.image + ')')"
    [class]="sheet.classes.itemImage">
  </div>
  <div [class]="sheet.classes.itemTitle">
    <ng-container *ngIf="item.link">
      <a href="#">{{ item.title }}</a>
    </ng-container>
    <ng-container *ngIf="!item.link">
      {{ item.title }}
    </ng-container>
  </div>
  <div *ngIf="item.subtitle" class="subtitle">{{ item.subtitle }}</div>
</div>
