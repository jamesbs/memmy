
<div
  *ngFor="let item of items"
  class="item">
  <a
    *ngIf="item.link"
    [style.background-image]="sanitizer.bypassSecurityTrustStyle('url(' + item.image + ')')"
    class="image"
    href="#">
  </a>
  <div
    *ngIf="!item.link"
    [style.background-image]="sanitizer.bypassSecurityTrustStyle('url(' + item.image + ')')"
    class="image">
  </div>
  <div class="title">
    <ng-container *ngIf="item.link">
      <a href="#">{{ item.title }}</a>
    </ng-container>
    <ng-container *ngIf="!item.link">
      {{ item.title }}
    </ng-container>
  </div>
  <div *ngIf="item.subtitle" class="subtitle">{{ item.subtitle }}</div>
</div>
